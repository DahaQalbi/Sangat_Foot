<div class="grid grid-cols-1 gap-3 w-full md:grid-cols-12" [formGroup]="group">
  <div class="md:col-span-4">
    <label class="mb-1 block text-sm font-medium">Type</label>
    <input type="text" class="form-input w-full" placeholder="e.g. Small" formControlName="type" />
  </div>
  <div class="md:col-span-4">
    <label class="mb-1 block text-sm font-medium">Cost</label>
    <input type="number" step="0.01" class="form-input w-full" placeholder="e.g. 5.99" formControlName="cost" />
  </div>
  <div class="md:col-span-4">
    <label class="mb-1 block text-sm font-medium">Sale</label>
    <input type="number" step="0.01" class="form-input w-full" placeholder="e.g. 8.99" formControlName="sale" />
  </div>
  <div class="md:col-span-12 flex justify-end" *ngIf="index !== 0">
    <button type="button" class="btn btn-outline-danger" (click)="onRemove()">Remove</button>
  </div>
</div>
