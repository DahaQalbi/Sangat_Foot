<div class="p-6">
  <div class="mx-auto w-full max-w-[900px]">
    <div class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-extrabold uppercase text-primary">All Managers</h1>
      <a routerLink="/users/add-manager" class="btn btn-primary">Add Manager</a>
    </div>

    <div *ngIf="loading" class="rounded border border-gray-200 p-4 dark:border-gray-700">Loading managers...</div>
    <div *ngIf="error" class="rounded border border-red-200 bg-red-50 p-4 text-red-700 dark:border-red-700 dark:bg-transparent">{{ error }}</div>

    <div *ngIf="!loading && !error">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 rounded-md overflow-hidden shadow">
          <thead class="bg-gray-50 dark:bg-[#0e1726]">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-extrabold uppercase tracking-widest bg-gradient-to-r from-red-600 to-red-700 text-[#faac1b] rounded-tl-md shadow-sm">Name</th>
              <th class="px-4 py-3 text-left text-sm font-extrabold uppercase tracking-widest bg-gradient-to-r from-red-600 to-red-700 text-[#faac1b] shadow-sm">Email</th>
              <th class="px-4 py-3 text-left text-sm font-extrabold uppercase tracking-widest bg-gradient-to-r from-red-600 to-red-700 text-[#faac1b] shadow-sm">Phone</th>
              <th class="px-4 py-3 text-left text-sm font-extrabold uppercase tracking-widest bg-gradient-to-r from-red-600 to-red-700 text-[#faac1b] shadow-sm">Password</th>
              <th class="px-4 py-3 text-left text-sm font-extrabold uppercase tracking-widest bg-gradient-to-r from-red-600 to-red-700 text-[#faac1b] shadow-sm">Employment Date</th>
              <th class="px-4 py-3 text-left text-sm font-extrabold uppercase tracking-widest bg-gradient-to-r from-red-600 to-red-700 text-[#faac1b] rounded-tr-md shadow-sm">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-[#060b1b]">
            <tr *ngFor="let m of managers" class="odd:bg-white even:bg-gray-50 hover:bg-gray-50 transition-colors dark:odd:bg-[#060b1b] dark:even:bg-[#0e1726] dark:hover:bg-[#0e1726]">
              <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-300 font-semibold">{{ m.name }}</td>
              <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-300">{{ m.email }}</td>
              <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-300">{{ m.phone || '-' }}</td>
              <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-300">{{ m.password || '-' }}</td>
              <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-300"><span class="badge bg-primary/10 text-primary">{{ m.created_at | date:'longDate' }}</span></td>
              <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-300">
                <div class="flex items-center gap-2">
                  <button type="button" (click)="onEdit(m)" ngxTippy data-tippy-content="Update" aria-label="Update"
                    class="grid h-8 w-8 place-items-center rounded-full border border-gray-200 text-primary hover:bg-primary/10 hover:border-primary/30 dark:border-gray-700">
                    <icon-edit class="h-4 w-4" />
                  </button>
                  <button type="button" (click)="onDelete(m)" ngxTippy data-tippy-content="Delete" aria-label="Delete"
                    class="grid h-8 w-8 place-items-center rounded-full border border-gray-200 text-red-600 hover:bg-red-600/10 hover:border-red-600/30 dark:border-gray-700">
                    <icon-trash class="h-4 w-4" />
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="!managers.length">
              <td class="px-4 py-6 text-center text-gray-500" colspan="6">No managers found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
