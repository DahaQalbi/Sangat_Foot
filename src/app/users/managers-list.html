<div class="p-6">
  <div class="mx-auto w-full max-w-[900px]">
    <div class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-extrabold uppercase text-primary">All Managers</h1>
      <a routerLink="/users/add-employee" class="btn btn-primary">Add Manager</a>
    </div>

    <div *ngIf="loading" class="rounded border border-gray-200 p-4 dark:border-gray-700">Loading managers...</div>
    <div *ngIf="error" class="rounded border border-red-200 bg-red-50 p-4 text-red-700 dark:border-red-700 dark:bg-transparent">{{ error }}</div>

    <div *ngIf="!loading && !error">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
          <thead class="bg-gray-50 dark:bg-[#0e1726]">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Name</th>
              <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Email</th>
              <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Phone</th>
              <th class="px-4 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Role</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-gray-700 bg-white dark:bg-[#060b1b]">
            <tr *ngFor="let m of managers" class="hover:bg-gray-50 dark:hover:bg-[#0e1726]">
              <td class="px-4 py-3">{{ m.name }}</td>
              <td class="px-4 py-3">{{ m.email }}</td>
              <td class="px-4 py-3">{{ m.phone || '-' }}</td>
              <td class="px-4 py-3"><span class="badge bg-primary/10 text-primary">{{ m.role }}</span></td>
            </tr>
            <tr *ngIf="!managers.length">
              <td class="px-4 py-6 text-center text-gray-500" colspan="4">No managers found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
