<div>
    <ul class="flex space-x-2 rtl:space-x-reverse">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">Users</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>Profile</span>
        </li>
    </ul>
    <div class="pt-5 flex justify-center items-start min-h-[60vh]">
        <div class="w-full max-w-5xl">
            <div class="panel p-6">
                <div class="mb-6 flex items-center justify-between">
                    <h5 class="text-lg font-semibold dark:text-white-light">Profile</h5>
                    <a routerLink="/users/user-account-settings" class="btn btn-primary rounded-full p-2 ltr:ml-auto rtl:mr-auto" aria-label="Edit Profile">
                        <icon-pencil-paper />
                    </a>
                </div>

                <div class="flex flex-col items-center text-center">
                    <div class="relative mb-4">
                        <img [src]="userImageSrc" (error)="userImageSrc='/assets/images/user-profile.jpeg'" alt="Profile photo" class="h-28 w-28 rounded-full object-cover ring-4 ring-primary/10" />
                    </div>
                    <h2 class="text-2xl font-semibold dark:text-white">{{ userName || 'User' }}</h2>
                    <div class="mt-2 inline-flex items-center gap-2 rounded-full bg-primary/10 px-3 py-1 text-primary">
                        <icon-coffee class="h-4 w-4" />
                        <span class="text-sm">{{ userRole || 'â€”' }}</span>
                    </div>
                </div>

                <!-- Details + Documents Section in one horizontal grid -->
                <div class="mt-8 grid grid-cols-1 gap-5 md:grid-cols-3">
                    <!-- Other Details Card -->
                    <div class="rounded-xl border border-white-light/40 bg-white p-4 shadow-sm dark:border-[#1b2e4b] dark:bg-[#0e1726]">
                        <h3 class="mb-3 text-base font-semibold dark:text-white">Other Details</h3>
                        <div class="grid gap-3">
                            <div class="flex items-center justify-start gap-2 rounded-lg border border-white-light/40 bg-white dark:bg-[#0e1726] px-4 py-3 shadow-sm dark:border-[#1b2e4b]">
                                <icon-phone class="h-5 w-5 text-primary" />
                                <span class="text-sm font-medium dark:text-white-light">{{ userPhone || 'No phone added' }}</span>
                            </div>
                            <div class="flex items-center justify-start gap-2 rounded-lg border border-white-light/40 bg-white dark:bg-[#0e1726] px-4 py-3 shadow-sm dark:border-[#1b2e4b]">
                                <icon-mail class="h-5 w-5 text-primary" />
                                <span class="text-sm font-medium text-primary truncate">{{ userEmail || 'No email added' }}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Agreement Card -->
                    <div class="rounded-xl border border-white-light/40 bg-white p-4 shadow-sm dark:border-[#1b2e4b] dark:bg-[#0e1726]">
                        <div class="mb-3 flex items-center justify-between">
                            <h3 class="text-base font-semibold dark:text-white">Agreement</h3>
                            <ng-container *ngIf="agreementSrc; else noAgreement">
                                <a [href]="agreementSrc" target="_blank" rel="noopener" class="btn btn-outline-primary btn-sm">Open Agreement</a>
                            </ng-container>
                        </div>
                        <ng-template #noAgreement>
                            <p class="text-sm text-white-dark">No agreement uploaded</p>
                        </ng-template>
                        <!-- No inline preview; only open in new tab with environment-resolved URL -->
                    </div>

                    <!-- ID Card Card -->
                    <div class="rounded-xl border border-white-light/40 bg-white p-4 shadow-sm dark:border-[#1b2e4b] dark:bg-[#0e1726]">
                        <div class="mb-3 flex items-center justify-between">
                            <h3 class="text-base font-semibold dark:text-white">ID Card</h3>
                    
                        </div>
                        <ng-template #noIdCard>
                            <p class="text-sm text-white-dark">No ID card uploaded</p>
                        </ng-template>
                        <div class="grid grid-cols-2 gap-3">
                            <img *ngIf="idCardFrontSrc" [src]="idCardFrontSrc" (error)="idCardFrontSrc=null" alt="ID front" class="h-36 w-full rounded-lg object-cover" />
                            <img *ngIf="idCardBackSrc" [src]="idCardBackSrc" (error)="idCardBackSrc=null" alt="ID back" class="h-36 w-full rounded-lg object-cover" />
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex flex-wrap justify-center gap-3">
       
                    <a routerLink="/users/user-account-settings" class="btn btn-outline-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
