<div class="p-6">
  <div class="mx-auto w-full max-w-[600px]">
    <h1 class="mb-6 text-2xl font-extrabold uppercase text-primary">Update Waiter</h1>
    <form class="space-y-5 dark:text-white" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="Email">Email</label>
        <div class="relative text-white-dark">
          <input id="Email" formControlName="email" type="email" placeholder="Enter Email" class="form-input ps-10 placeholder:text-white-dark" />
          <span class="absolute start-4 top-1/2 -translate-y-1/2">
            <icon-mail [fill]="true" />
          </span>
        </div>
      </div>

      <div>
        <label for="Password">Password</label>
        <div class="relative text-white-dark">
          <input id="Password" formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="Enter Password" class="form-input ps-10 pe-10 placeholder:text-white-dark" />
          <span class="absolute start-4 top-1/2 -translate-y-1/2">
            <icon-lock-dots [fill]="true" />
          </span>
          <button type="button" class="absolute end-3 top-1/2 -translate-y-1/2 p-1 rounded hover:bg-gray-100" (click)="togglePasswordVisibility()" ngxTippy [attr.data-tippy-content]="showPassword ? 'Hide' : 'Show'" aria-label="Toggle password visibility">
            <icon-eye class="h-4 w-4 text-primary" />
          </button>
        </div>
      </div>

      <div>
        <label for="Name">Name</label>
        <div class="relative text-white-dark">
          <input id="Name" formControlName="name" type="text" placeholder="Enter Name" class="form-input ps-10 placeholder:text-white-dark" />
          <span class="absolute start-4 top-1/2 -translate-y-1/2">
            <icon-user class="h-5 w-5" />
          </span>
        </div>
      </div>

      <div>
        <label for="Phone">Phone</label>
        <div class="relative text-white-dark">
          <input id="Phone" formControlName="phone" type="text" placeholder="Enter Phone" class="form-input ps-10 placeholder:text-white-dark" />
          <span class="absolute start-4 top-1/2 -translate-y-1/2">
            <icon-phone class="h-5 w-5" />
          </span>
        </div>
      </div>
      <button type="submit" [disabled]="submitting || form.invalid" class="!mt-6 w-full rounded bg-red-600 px-4 py-2.5 text-center font-extrabold uppercase text-[#faac1b] shadow-sm transition-colors hover:bg-red-700 disabled:opacity-60">
        Update Waiter
      </button>
    </form>
  </div>
</div>
