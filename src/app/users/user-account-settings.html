<div>
    <ul class="flex space-x-2 rtl:space-x-reverse">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">Users</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>Account Settings</span>
        </li>
    </ul>
    <div class="pt-5">
        <div class="mb-5 flex items-center justify-between">
            <h5 class="text-lg font-semibold dark:text-white-light">Settings</h5>
        </div>
   
        <div>
            <div>
                <form class="mb-5 rounded-md border border-[#ebedf2] bg-white p-4 dark:border-[#191e3a] dark:bg-[#0e1726]">
                    <h6 class="mb-5 text-lg font-bold">General Information</h6>
                    <div class="flex flex-col sm:flex-row">
                        <div class="mb-5 w-full sm:w-2/12 ltr:sm:mr-4 rtl:sm:ml-4">
                            <img [src]="userImageSrc" (error)="userImageSrc='/assets/images/user-profile.jpeg'" alt="Profile" class="mx-auto h-20 w-20 rounded-full object-cover ring-2 ring-primary/10 md:h-32 md:w-32" />
                            <div class="mt-3 flex justify-center">
                                <label class="btn btn-outline-primary btn-sm cursor-pointer">
                                    Change Photo
                                    <input type="file" accept="image/*" class="hidden" (change)="onImageSelected($event)" />
                                </label>
                            </div>
                        </div>
                        <div class="grid flex-1 grid-cols-1 gap-5 sm:grid-cols-2">
                            <div>
                                <label for="name">Full Name</label>
                                <input #name id="name" type="text" class="form-input" [value]="userName || ''" placeholder="Enter full name" />
                            </div>
                            <div>
                                <label for="role">Role</label>
                                <input #role id="role" type="text" class="form-input" [value]="userRole || ''" placeholder="Enter role" />
                            </div>
                            <div>
                                <label for="phone">Phone</label>
                                <input #phone id="phone" type="text" class="form-input" [value]="userPhone || ''" placeholder="Enter phone" />
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input #email id="email" type="email" class="form-input" [value]="userEmail || ''" placeholder="Enter email" />
                            </div>
                            <div class="mt-3 sm:col-span-2">
                                <button type="button" class="btn btn-primary" (click)="saveChanges(name.value, role.value, phone.value, email.value)">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
             
            </div>
          
        </div>
    </div>
</div>
